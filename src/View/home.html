<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="#">
	<title>Home | Demo</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link href="/assets/css/style.css" rel="stylesheet">
</head>

<body>
	<div class="container">

		<nav class="navbar navbar-expand-sm">
			<a class="navbar-brand" href="#"></a>
		</nav>

		<section class="">
			<br /><br />
			<div class="text-center">
				<h1>Demo Citas</h1>
				<p>Citar o consultar citas.</p>
			</div>
			<div class="text-center">
				<!-- Crea una página en la que el haya un panel que contenga 2 botones “Nueva cita” y “Obtener citas” -->
				<div class="row ">
					<div class="col">
						<button id="nuevaCita" class="btn btn-info" data-toggle="collapse" data-target="#citarContent">Nueva
							cita</button>
					</div>

					<div class="col">
						<button id="citas" class="btn btn-success" data-toggle="collapse"
							data-target="#citasList">Obtener
							cita</button>
					</div>
				</div>
			</div>

			<div class="info">
				<div id="citasList" class="collapse">
					<h3>Listado de citas</h3>
					<br />
					<table class="table" id="listadoCitas">
						<thead>
							<tr>
								<th>Fecha</th>
								<th>Nombre</th>
							</tr>
						</thead>
						<tbody>
							<!-- se carga con ajax -->
						</tbody>
					</table>
				</div>

				<div id="citarContent" class="collapse">
					<h3>Datos del cliente</h3>
					<div class="alert alert-success alert-dismissible fade" id="successCitar">
						<strong>Success!</strong> Se ha registrado la cita correctamente!.
					</div>

					<form id="formulario">
						<div class="row">
							<div class="col">
								<div class="form-group">
									<label for="nombre">Nombre:</label>
									<input tabindex="1" type="text" class="form-control" placeholder="Nombre" id="nombre" required>
								</div>
								<div class="form-group">
									<label for="pais">País:</label>
									<select tabindex="3" class="form-control" id="pais">
										<option value="ES">España</option>
										<option value="DE">Alemania</option>
										<option value="BE">Bélgica</option>
									</select>
								</div>
							</div>
							<div class="col">
								<div class="form-group">
									<label for="apellido">Apellido</label>
									<input tabindex="2" type="text" class="form-control" placeholder="Apellido" id="apellido">
								</div>

								<div class="form-group">
									<label for="fecha">Fecha</label>
									<input tabindex="4" type="date" class="form-control" placeholder="Fecha" id="fecha" required>
								</div>
							</div>
						</div>
						<br />
						<button id="citar" type="submit" class="btn btn-primary"> Citar </button>
					</form>

				</div>
			</div>
		</section>

	</div>

</body>

<script src="/assets/js/main.js" type="text/javascript"></script>

</html>
